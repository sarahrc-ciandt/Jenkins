version: '3'
services:
  db:
    image: postgres_db
    environment:
      - POSTGRES_PASSWORD=postgres     
  
  migrator:
    image: postgres_db
    environment:
      - POSTGRES_PASSWORD=postgres
    command: >
      bash -c "su - postgres && 
               PGPASSWORD=postgres psql --host=db --port=5432 --username=postgres --file /opt/acesso_init.sql"
  
  application:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 5432
        DATASOURCE_USERNAME: postgres
        DATASOURCE_PASSWORD: postgres
        HOST: db
        DBNAME: postgres
    ports:
      - "9094:9095"
    links:
      - db
  
